<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class= "container">
        <section class = "header">
            <h1>Tic Tac Toe</h1>
        </section>

        <section class = "sidebar">
            <div class = 'charSelect'>
                <div id = "cooky" class = 'icon playerX' style = "background-image: url('images/icons8-bt21-cooky-96.png')"></div>
                <div id = "ironMan"class = 'icon playerX'style = "background-image: url('images/icons8-iron-man-96.png')"></div>
                <div id = "mario" class = 'icon playerX' style = "background-image: url('images/icons8-super-mario-96.png')"></div>
                <div id = "totoro" class = 'icon playerX' style = "background-image: url('images/icons8-totoro-96.png')"></div>
            </div>
            <span id = "xScore" class = "playerX">Score: 0</span>
        </section>


        <section class = "main">
            <div class = 'gameBoard'>
                <div class = 'cell'></div>
                <div class = 'cell'></div>
                <div class = 'cell'></div>
                <div class = 'cell'></div>
                <div class = 'cell'></div>
                <div class = 'cell'></div>
                <div class = 'cell'></div>
                <div class = 'cell'></div>
                <div class = 'cell'></div>
            </div>
        </section>

        <section class = "aside">
            <div class = 'charSelect'>
                <div id = "rj" class = 'icon playerO' style = "background-image: url('images/icons8-bt21-rj-96.png')"></div>
                <div id = "mask" class = 'icon playerO' style = "background-image: url('images/icons8-anonymous-mask-96.png')"></div>
                <div id = "bender" class = 'icon playerO' style = "background-image: url('images/icons8-futurama-bender-96.png')"></div>
                <div id = "koya"class = 'icon playerO' style = "background-image: url('images/icons8-koya-bt21-96.png')"></div>
            </div>
            <span id = "oScore" class = "playerO">Score: 0</span>
        </section>

        <section class = "footer">
            <h2 class = "playerTurn playerX" >Player 1's Turn.</h2>
        </section>
       
    
    
    </div>  

    
    <script src = "js/main.js"></script>
</body>
</html>
