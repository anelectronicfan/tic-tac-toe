<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class= "container">
        <section class = "header">
            <h1>Tic Tac Toe</h1>
        </section>

        <section class = "sidebar">
            <span id = "xScore" class = "playerX">Player 1 Score: 0</span>
        </section>


        <section class = "main">
            <div class = 'gameBoard'>
                <div class = 'cell'></div>
                <div class = 'cell'></div>
                <div class = 'cell'></div>
                <div class = 'cell'></div>
                <div class = 'cell'></div>
                <div class = 'cell'></div>
                <div class = 'cell'></div>
                <div class = 'cell'></div>
                <div class = 'cell'></div>
            </div>
        </section>

        <section class = "aside">
            <span id = "oScore" class = "playerO">Player 2 Score: 0</span>
        </section>

        <section class = "footer">
            <h2 class = "playerTurn playerX" >Player X's Turn.</h2>
        </section>
       
    
    
    </div>  

    
    <script src = "js/main.js"></script>
</body>
</html>
